# Nginx configuration for smartindexinvest.com - TokenMarket production deployment

# Rate limiting zones for different endpoints
limit_req_zone $binary_remote_addr zone=discord:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

# SSL helper function
map $scheme $hsts_header {
    https   "max-age=63072000; includeSubdomains; preload";
}

# Upstream server configuration
upstream tokenmarket_app {
    server tokenmarket:3000 max_fails=3 fail_timeout=30s;
}

upstream redis_cache {
    server redis:6379;
}

# HTTP server (redirect to HTTPS)
server {
    listen 80;
    server_name smartindexinvest.com www.smartindexinvest.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server (main application)
server {
    listen 443 ssl http2;
    server_name smartindexinvest.com www.smartindexinvest.com;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/live/smartindexinvest.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/smartindexinvest.com/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/smartindexinvest.com/chain.pem;

    # SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security $hsts_header always;

    # Root location
    location / {
        proxy_pass http://tokenmarket_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Rate limiting for general requests
        limit_req zone=general burst=20 nodelay;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API routes with stricter rate limiting
    location /api/ {
        proxy_pass http://tokenmarket_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting for API requests
        limit_req zone=api burst=10 nodelay;

        # CORS headers for API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Discord webhook endpoints with strict rate limiting
    location /api/discord/ {
        proxy_pass http://tokenmarket_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Strict rate limiting for Discord endpoints
        limit_req zone=discord burst=1 nodelay;

        # Additional security for webhook endpoints
        client_max_body_size 1m;
    }

    # Static assets with caching
    location /_next/static/ {
        proxy_pass http://tokenmarket_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

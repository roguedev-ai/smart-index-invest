version: '3.8'

services:
  # Reverse proxy with SSL termination
  nginx:
    image: nginx:alpine
    container_name: tokenmarket-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      tokenmarket:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tokenmarket_network

  # Next.js application container
  tokenmarket:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: tokenmarket-app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://smartindexinvest.com
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tokenmarket_network

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: tokenmarket-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass verystrongredisPassword2025!
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tokenmarket_network

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: tokenmarket-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/ssl-data:/var/lib/letsencrypt
      - certbot_logs:/var/log/letsencrypt
    networks:
      - tokenmarket_network
    depends_on:
      - nginx
    command: >
      certonly --webroot -w /var/www/html
      -d smartindexinvest.com
      -d www.smartindexinvest.com
      --email admin@smartindexinvest.com
      --agree-tos --no-effort
    profiles:
      - certbot-setup

volumes:
  redis_data:
  nginx_logs:
  certbot_logs:

networks:
  tokenmarket_network:
    driver: bridge
